<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Secure Login</title>
    <style>
        :root {
            --primary: #2481cc;
            --neon-cyan: #00f2ff;
            --neon-pink: #ff0055;
            --bg-dark: #0f172a;
            --glass: rgba(30, 41, 59, 0.7);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            height: 100vh;
            background-color: #050505;
            background-image: 
                radial-gradient(circle at 20% 30%, #1a2c38 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, #15202b 0%, transparent 40%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            color: white;
        }

        /* 主容器：控制分步切换 */
        .card-container {
            width: 360px;
            height: 400px;
            position: relative;
            perspective: 1000px; /* 为3D切换做准备 */
        }

        .step-card {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            backface-visibility: hidden;
            opacity: 0;
            transform: rotateY(180deg); /* 默认翻转隐藏 */
            pointer-events: none;
        }

        /* 激活状态的卡片 */
        .step-card.active {
            opacity: 1;
            transform: rotateY(0deg);
            pointer-events: all;
        }

        /* 离开状态的卡片（向左飞出） */
        .step-card.left {
            transform: rotateY(-180deg);
            opacity: 0;
        }

        h2 { margin: 0 0 10px 0; font-weight: 300; letter-spacing: 1px; }
        p { margin: 0 0 40px 0; color: #94a3b8; font-size: 0.9em; }

        /* -----------------------
           通用输入框容器 (带图标)
           ----------------------- */
        .input-row {
            display: flex;
            align-items: center;
            width: 100%;
            margin-bottom: 30px;
            position: relative;
        }

        .icon-area {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }

        .input-field {
            flex: 1;
            background: rgba(0,0,0,0.2);
            border: 1px solid var(--border);
            border-radius: 12px;
            height: 50px;
            position: relative;
            transition: 0.3s;
            display: flex;
            align-items: center;
            overflow: hidden;
        }

        .input-field:focus-within {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
        }

        /* -----------------------
           1. 电话簿动画特效
           ----------------------- */
        .book {
            width: 32px;
            height: 40px;
            background: #243b55;
            border-radius: 4px;
            position: relative;
            transform-style: preserve-3d;
            box-shadow: inset 3px 0 0 rgba(255,255,255,0.1);
        }
        
        /* 封面装饰 */
        .book::before {
            content: '';
            position: absolute;
            left: 4px; top: 5px; right: 4px; bottom: 5px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* 书页 */
        .page {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 28px;
            height: 36px;
            background: #fff;
            transform-origin: left center;
            border-radius: 0 3px 3px 0;
            opacity: 0.8;
            transition: 0.2s;
        }

        /* 翻页动画 */
        .flipping .page:nth-child(1) { animation: flip 0.8s infinite linear; animation-delay: 0s; }
        .flipping .page:nth-child(2) { animation: flip 0.8s infinite linear; animation-delay: 0.2s; }
        .flipping .page:nth-child(3) { animation: flip 0.8s infinite linear; animation-delay: 0.4s; }

        @keyframes flip {
            0% { transform: rotateY(0deg); z-index: 1; background: #fff;}
            50% { transform: rotateY(-160deg); z-index: 10; background: #ddd;}
            100% { transform: rotateY(0deg); z-index: 1; background: #fff;}
        }

        /* -----------------------
           2. 机械锁动画特效
           ----------------------- */
        .lock-svg {
            width: 32px;
            height: 32px;
            fill: none;
            stroke: var(--neon-cyan);
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            transition: stroke 0.3s;
        }

        /* 锁梁 */
        .shackle {
            transform-origin: 16px 10px; /* 旋转中心 */
            transition: transform 0.4s cubic-bezier(0.5, 0, 0.75, 0); /* 弹开动画 */
        }

        .lock-body {
            transition: transform 0.1s;
        }

        /* 解锁状态 */
        .unlocked .shackle {
            transform: rotate(-45deg) translateY(-5px);
            stroke: #00ff88; /* 成功变绿 */
        }
        .unlocked .lock-body {
            stroke: #00ff88;
        }

        /* 输入时微小的震动（安全感） */
        .typing-lock .lock-body {
            animation: secure-jitter 0.2s infinite;
        }

        @keyframes secure-jitter {
            0% { transform: translate(0,0); }
            50% { transform: translate(0.5px, 0.5px); }
            100% { transform: translate(0,0); }
        }

        /* -----------------------
           输入框逻辑 (复用之前的量子效果)
           ----------------------- */
        input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            color: transparent; /* 隐藏真实文字 */
            padding-left: 15px;
            font-size: 16px;
            outline: none;
            caret-color: transparent; /* 隐藏原生光标 */
            z-index: 2;
            cursor: text;
        }

        .visual-layer {
            position: absolute;
            left: 0; top: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            display: flex;
            align-items: center;
            padding-left: 15px;
            z-index: 1;
            font-family: 'Courier New', monospace;
        }

        /* 手机号数字样式 */
        .num-char {
            color: #fff;
            font-size: 18px;
            margin-right: 2px;
            text-shadow: 0 0 5px rgba(255,255,255,0.5);
        }

        /* 密码圆点样式 */
        .dot-char {
            width: 10px; height: 10px;
            background: var(--neon-cyan);
            border-radius: 50%;
            margin-right: 6px;
            box-shadow: 0 0 8px var(--neon-cyan);
            animation: float 2s infinite ease-in-out;
        }
        
        /* 密码输入时的乱码 */
        .cipher-char {
            color: var(--neon-cyan);
            font-weight: bold;
        }

        .caret {
            width: 2px; height: 20px;
            background: var(--neon-cyan);
            animation: blink 1s infinite;
        }

        @keyframes blink { 50% { opacity: 0; } }
        @keyframes float { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-2px); } }

        /* 按钮 */
        .btn {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #2481cc, #00c6ff);
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            box-shadow: 0 0 20px rgba(36, 129, 204, 0.6);
            transform: translateY(-2px);
        }

    </style>
</head>
<body>

    <div class="card-container">
        
        <div class="step-card active" id="step1">
            <h2>Sign In</h2>
            <p>Please enter your phone number</p>

            <div class="input-row">
                <div class="icon-area">
                    <div class="book" id="phoneBook">
                        <div class="page"></div>
                        <div class="page"></div>
                        <div class="page"></div>
                    </div>
                </div>

                <div class="input-field">
                    <div class="visual-layer" id="visualPhone">
                        <div class="caret"></div>
                    </div>
                    <input type="text" id="realPhone" autocomplete="off">
                </div>
            </div>

            <button class="btn" onclick="goToStep2()">NEXT</button>
        </div>

        <div class="step-card" id="step2">
            <h2>Encryption</h2>
            <p>Enter your cloud password</p>

            <div class="input-row">
                <div class="icon-area">
                    <svg class="lock-svg" id="lockIcon" viewBox="0 0 32 32">
                        <path class="shackle" d="M8,12 V7 A8,8 0 0,1 24,12 V12" />
                        <rect class="lock-body" x="6" y="12" width="20" height="14" rx="3" />
                        <circle class="lock-body" cx="16" cy="19" r="2" fill="var(--neon-cyan)" stroke="none"/>
                    </svg>
                </div>

                <div class="input-field">
                    <div class="visual-layer" id="visualPass">
                        <div class="caret"></div>
                    </div>
                    <input type="password" id="realPass" autocomplete="off">
                </div>
            </div>

            <button class="btn" onclick="doLogin()">LOGIN</button>
        </div>

    </div>

    <script>
        /* --------------------------
           通用逻辑：自定义输入框渲染
           -------------------------- */
        function bindVisualInput(inputId, visualId, type) {
            const input = document.getElementById(inputId);
            const visual = document.getElementById(visualId);
            const symbols = ['*', 'X', '#', 'Ø', '∑'];

            input.addEventListener('input', () => {
                visual.innerHTML = '';
                const val = input.value;
                
                for(let i=0; i<val.length; i++) {
                    const span = document.createElement('span');
                    
                    if(type === 'phone') {
                        // 手机号简单显示数字
                        span.className = 'num-char';
                        span.innerText = val[i];
                    } else {
                        // 密码显示量子特效
                        // 如果是刚输入的(最后一个)，先显示乱码，再坍缩
                        if(i === val.length -1) {
                            span.className = 'cipher-char';
                            span.innerText = symbols[Math.floor(Math.random()*symbols.length)];
                            setTimeout(() => {
                                span.className = 'dot-char';
                                span.innerText = '';
                            }, 100);
                        } else {
                            span.className = 'dot-char';
                        }
                    }
                    visual.appendChild(span);
                }
                
                // 添加光标
                const caret = document.createElement('div');
                caret.className = 'caret';
                visual.appendChild(caret);
            });
        }

        bindVisualInput('realPhone', 'visualPhone', 'phone');
        bindVisualInput('realPass', 'visualPass', 'password');

        /* --------------------------
           第一步：电话簿交互
           -------------------------- */
        const phoneInput = document.getElementById('realPhone');
        const phoneBook = document.getElementById('phoneBook');

        // 聚焦/输入时：书本开始翻页
        phoneInput.addEventListener('focus', () => {
            phoneBook.classList.add('flipping');
        });
        
        phoneInput.addEventListener('input', () => {
            // 输入时可以短暂加速或保持翻页，这里保持翻页即可
            if(!phoneBook.classList.contains('flipping')) {
                phoneBook.classList.add('flipping');
            }
        });

        // 失去焦点：书本合上
        phoneInput.addEventListener('blur', () => {
            phoneBook.classList.remove('flipping');
        });

        // 切换到下一步
        function goToStep2() {
            const val = document.getElementById('realPhone').value;
            if(!val) {
                shakeInput(document.querySelector('#step1 .input-field'));
                return;
            }

            document.getElementById('step1').classList.add('left'); // 移走第一步
            document.getElementById('step1').classList.remove('active');
            
            setTimeout(() => {
                const step2 = document.getElementById('step2');
                step2.classList.add('active');
                
                // 自动聚焦密码框
                setTimeout(() => document.getElementById('realPass').focus(), 300);
            }, 300);
        }

        /* --------------------------
           第二步：机械锁交互
           -------------------------- */
        const passInput = document.getElementById('realPass');
        const lockIcon = document.getElementById('lockIcon');

        // 输入时：锁头颤动（表示正在处理密钥）
        passInput.addEventListener('input', () => {
            lockIcon.classList.add('typing-lock');
            // 300ms 后停止颤动
            setTimeout(() => lockIcon.classList.remove('typing-lock'), 300);
        });

        function doLogin() {
            const val = document.getElementById('realPass').value;
            const lockSvg = document.getElementById('lockIcon');
            const step2 = document.getElementById('step2');

            // 模拟验证：假设密码是 123456
            if(val !== '123456') {
                // 密码错误：输入框红色摇晃
                shakeInput(document.querySelector('#step2 .input-field'));
                return;
            }

            // 验证成功！
            // 1. 锁打开动画
            lockSvg.classList.add('unlocked');
            
            // 2. 界面反馈
            document.querySelector('#step2 h2').innerText = "Access Granted";
            document.querySelector('#step2 h2').style.color = "#00ff88";
            
            // 3. 量子文字爆发消失 (可选)
            setTimeout(() => {
                alert("欢迎进入量子网络");
            }, 800);
        }

        // 通用错误摇晃
        function shakeInput(element) {
            element.style.borderColor = "#ff0055";
            element.style.animation = "shake 0.4s ease-in-out";
            setTimeout(() => {
                element.style.borderColor = "rgba(255,255,255,0.1)";
                element.style.animation = "none";
            }, 400);
        }

        // 定义摇晃动画
        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(styleSheet);

    </script>
</body>
</html>
